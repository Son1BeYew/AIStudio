    .login-container h2 {

    .logo {

    /* ========== INPUT STYLE ========== */
    .input-group {

    .input-group input {

    .input-group input:focus {

    }

    /* ========== BUTTON REGISTER ========== */
    .primary2 {
      background: black;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      font-size: 1.05rem;
      font-weight: 600;
      letter-spacing: 0.4px;
      transition: transform 0.2s ease, background 0.4s ease;
      margin-top: 10px;
    }

    .primary2:hover {
      background: #333;
      transform: scale(1.02);
    }

    .primary2:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: scale(1);
    }

    /* ========== TEXT NH·ªé D∆Ø·ªöI N√öT ========== */
    .alt {

      font-size: 1rem;
      color: #6b7280;
      text-align: center;
      margin-bottom: 10px;
    }

    .alt a {

    }

    .alt a:hover {

    }

    /* ========== GOOGLE BUTTON ========== */
    .btn-social {

      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 1rem;
      width: 100%;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-social:hover {

    }

    .btn-google {

    }

    .btn-google:hover {

    }

    .btn-social svg {

    }

    .error-message {

      margin-top: 5px;

    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .login-wrapper {
        flex-direction: column;
      }

      .login-video {
        flex: none;
        height: 250px;
      }

      .login-container {
        flex: none;
        height: auto;
        padding: 40px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="login-wrapper">
    <form class="video-form">
      <div class="login-video">
        <video autoplay muted loop playsinline>
          <source src="/assets/video/videoAI.mp4" type="video/mp4" />
        </video>
      </div>
    </form>

    <div class="login-container">
      <form id="registerForm">
        <div class="logo">
          <img src="/assets/images/logo.png" alt="logo" />
        </div>
        <h2>ƒêƒÉng K√Ω</h2>

        <div class="input-group">
          <label for="fullname">H·ªç v√† T√™n</label>
          <input type="text" id="fullname" placeholder="Nh·∫≠p h·ªç v√† t√™n" required />
          <div class="error-message" id="fullname-error"></div>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Nh·∫≠p email c·ªßa b·∫°n" required />
          <div class="error-message" id="email-error"></div>
        </div>

        <div class="input-group">
          <label for="password">M·∫≠t kh·∫©u</label>
          <input type="password" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u (√≠t nh·∫•t 6 k√Ω t·ª±)" required />
          <div class="error-message" id="password-error"></div>
        </div>

        <div class="input-group">
          <label for="confirmPassword">X√°c nh·∫≠n M·∫≠t kh·∫©u</label>
          <input type="password" id="confirmPassword" placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u" required />
          <div class="error-message" id="confirmPassword-error"></div>
        </div>

        <button type="submit" class="primary2">ƒêƒÉng K√Ω</button>
        <p class="alt">ƒê√£ c√≥ t√†i kho·∫£n? <a href="/login.html">ƒêƒÉng nh·∫≠p t·∫°i ƒë√¢y</a></p>

        <div class="social-login">
          <button type="button" class="btn-social btn-google" onclick="window.location.href='http://localhost:5000/auth/google'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24" height="24">
              <path fill="#EA4335"
                d="M24 9.5c3.94 0 6.63 1.7 8.15 3.12l5.92-5.77C34.35 3.24 29.55 1 24 1 14.65 1 7.01 6.82 3.69 14.77l6.98 5.43C12.11 13.15 17.59 9.5 24 9.5z" />
              <path fill="#34A853"
                d="M46.5 24.5c0-1.59-.14-3.1-.41-4.5H24v8.5h12.65c-.55 2.9-2.18 5.36-4.65 7.03l7.27 5.65c4.26-3.94 6.73-9.76 6.73-16.68z" />
              <path fill="#FBBC05"
                d="M10.67 28.73A14.45 14.45 0 0 1 9.5 24c0-1.64.29-3.23.82-4.73l-6.98-5.43A23.96 23.96 0 0 0 1 24c0 3.87.92 7.53 2.54 10.79l7.13-6.06z" />
              <path fill="#4285F4"
                d="M24 47c6.55 0 12.04-2.17 16.05-5.89l-7.27-5.65C30.83 37.58 27.72 38.5 24 38.5c-6.41 0-11.89-3.65-14.33-8.77l-7.13 6.06C7.01 41.18 14.65 47 24 47z" />
            </svg>
            <span>ƒêƒÉng k√Ω v·ªõi Google</span>
          </button>
        </div>
      </form>
    </div>

    <script>
      const form = document.getElementById("registerForm");

      // Xo√° error message khi user typing
      document.querySelectorAll("input").forEach((input) => {
        input.addEventListener("input", () => {
          const errorEl = document.getElementById(`${input.id}-error`);
          if (errorEl) {
            errorEl.style.display = "none";
          }
        });
      });

      function showError(fieldId, message) {
        const errorEl = document.getElementById(`${fieldId}-error`);
        if (errorEl) {
          errorEl.textContent = message;
          errorEl.style.display = "block";
        }
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const fullname = document.getElementById("fullname").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        // Validation
        if (!fullname) {
          showError("fullname", "Vui l√≤ng nh·∫≠p h·ªç v√† t√™n");
          return;
        }

        if (!email) {
          showError("email", "Vui l√≤ng nh·∫≠p email");
          return;
        }

        if (password.length < 6) {
          showError("password", "M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±");
          return;
        }

        if (password !== confirmPassword) {
          showError("confirmPassword", "M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp");
          return;
        }

        try {
          const res = await fetch("http://localhost:5000/auth/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ fullname, email, password }),
          });

          const data = await res.json();

          if (data.accessToken) {
            localStorage.setItem("token", data.accessToken);
            if (data.refreshToken) {
              localStorage.setItem("refreshToken", data.refreshToken);
            }

            alert("ƒêƒÉng k√Ω th√†nh c√¥ng! üéâ");
            window.location.href = "/Client/dashboard.html";
          } else {
            if (data.error.includes("already registered")) {
              showError("email", "Email n√†y ƒë√£ ƒë∆∞·ª£c ƒëƒÉng k√Ω");
            } else {
              alert(data.error || "ƒêƒÉng k√Ω th·∫•t b·∫°i");
            }
          }
        } catch (err) {
          alert("C√≥ l·ªói x·∫£y ra: " + err.message);
        }
      });
    </script>

</body>
