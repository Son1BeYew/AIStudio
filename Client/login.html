<body>
  <div class="login-container">
    <div class="login-box">
      <h2>ƒêƒÉng Nh·∫≠p</h2>
      <p class="subtitle">Ch√†o m·ª´ng b·∫°n tr·ªü l·∫°i</p>

      <form id="loginForm">

        <div class="input-group">

          <input type="password" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required />
        </div>

        <button type="submit" class="primary full">ƒêƒÉng Nh·∫≠p</button>
        <p class="alt">Ch∆∞a c√≥ t√†i kho·∫£n? <a href="#">ƒêƒÉng k√Ω ngay</a></p>

        <button class="btn-social btn-google" onclick="window.location.href='http://localhost:5000/auth/google'">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path fill="#fff"
              d="M24 9.5c3.94 0 6.63 1.7 8.15 3.12l5.92-5.77C34.35 3.24 29.55 1 24 1 14.65 1 7.01 6.82 3.69 14.77l6.98 5.43C12.11 13.15 17.59 9.5 24 9.5z" />

          </svg>

  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:5000/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (data.token) {
          localStorage.setItem("token", data.token);
          alert("ƒêƒÉng nh·∫≠p th√†nh c√¥ng üéâ");
          window.location.href = "/Client/dashboard.html";
        } else {
          alert(data.error || "ƒêƒÉng nh·∫≠p th·∫•t b·∫°i");
        }
      } catch (err) {
        alert("C√≥ l·ªói x·∫£y ra: " + err.message);
      }
    });

    // Google callback redirect v·ªÅ v·ªõi ?token
    const params = new URLSearchParams(window.location.search);
    if (params.get("token")) {
      localStorage.setItem("token", params.get("token"));
      window.location.href = "/Client/dashboard.html";
    }
  </script>
