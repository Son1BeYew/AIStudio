<!DOCTYPE html>
<html>
<head>
    <title>Test Images Loading</title>
</head>
<body>
    <h1>Test Loading All Images</h1>
    <div id="results"></div>

    <script>
        async function loadImages() {
            try {
                console.log('Loading images from public endpoint...');
                const response = await fetch('/api/admin/content-management/public-images');

                if (response.ok) {
                    const data = await response.json();
                    console.log('Data loaded:', data);

                    const results = document.getElementById('results');
                    results.innerHTML = `
                        <p><strong>Total Images:</strong> ${data.images.length}</p>

                        <h3>Landscape Images (${data.images.filter(img => {
                            const prompt = img.promptName.toLowerCase();
                            return ['background', 'spring', 'goc', 'nature'].some(kw => prompt.includes(kw.toLowerCase()));
                        }).length}):</h3>
                        <div id="landscape-images"></div>

                        <h3>All Images Sample (first 10):</h3>
                        <div id="all-images"></div>
                    `;

                    // Find landscape images
                    const landscapeImages = data.images.filter(img => {
                        const prompt = img.promptName.toLowerCase();
                        return ['background', 'spring', 'goc', 'nature'].some(kw => prompt.includes(kw.toLowerCase()));
                    });

                    const landscapeDiv = document.getElementById('landscape-images');
                    landscapeImages.slice(0, 10).forEach(img => {
                        landscapeDiv.innerHTML += `
                            <div style="margin: 10px 0; padding: 10px; border: 1px solid #ccc; display: inline-block;">
                                <strong>${img.promptName}</strong><br>
                                <img src="${img.localPath}" style="max-width: 150px; height: auto; display: block; margin: 5px 0;"
                                     onerror="this.style.border='2px solid red';">
                                <small>${img.userEmail} - ${new Date(img.createdAt).toLocaleDateString()}</small>
                            </div>
                        `;
                    });

                    // Show sample of all images
                    const allDiv = document.getElementById('all-images');
                    data.images.slice(0, 10).forEach(img => {
                        allDiv.innerHTML += `
                            <div style="margin: 10px 0; padding: 10px; border: 1px solid #ccc; display: inline-block;">
                                <strong>${img.promptName}</strong> (${img.status})<br>
                                <img src="${img.localPath}" style="max-width: 150px; height: auto; display: block; margin: 5px 0;"
                                     onerror="this.style.border='2px solid red';">
                                <small>${img.userEmail} - ${new Date(img.createdAt).toLocaleDateString()}</small>
                            </div>
                        `;
                    });

                } else {
                    document.getElementById('results').innerHTML = `<p>Error: ${response.status} - ${response.statusText}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        // Load on page load
        window.onload = loadImages;
    </script>
</body>
</html>
